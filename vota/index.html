
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>SnapClone Mobile</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #000;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
         -moz-user-select: none;
          -ms-user-select: none;
              user-select: none;
    }
    header {
      background: #fffc00;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    /* Container per header */
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .containerstrong {
      margin: 20 auto;
      padding: 12px 16px;
    }
    .logo {
      font-size: 28px;
      font-weight: 900;
      color: #000;
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
    }
    .logo span {
      font-size: 32px;
      line-height: 1;
    }
    /* Hamburger */
    .menu-btn {
      width: 28px;
      height: 22px;
      position: relative;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .menu-btn span {
      display: block;
      height: 3px;
      background: #000;
      border-radius: 2px;
    }
    /* Nav mobile hidden by default */
    nav {
      position: fixed;
      top: 56px;
      right: -100%;
      width: 70%;
      max-width: 280px;
      height: calc(100vh - 56px);
      background: #fffc00;
      box-shadow: -2px 0 8px rgba(0,0,0,0.1);
      transition: right 0.3s ease;
      padding: 24px 20px;
      display: flex;
      flex-direction: column;
      user-select: none;
    }
    nav.open {
      right: 0;
    }
    nav a {
      color: #000;
      text-decoration: none;
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 18px;
      transition: color 0.2s ease;
    }
    nav a:hover {
      color: #333;
    }
    main {
      height: calc(100vh - 56px);
      background: linear-gradient(135deg, #fffc00 0%, #fff600 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 24px;
      text-align: center;
      user-select: none;
    }
    main h1 {
      font-size: 2.8rem;
      font-weight: 900;
      margin: 0 0 14px;
      color: #000;
      line-height: 1.1;
      max-width: 320px;
    }
    main p {
      font-size: 1.1rem;
      font-weight: 500;
      margin: 0 0 32px;
      max-width: 280px;
      color: #222;
    }
    main button {
      background: #000;
      color: #fffc00;
      border: none;
      border-radius: 28px;
      padding: 16px 48px;
      font-size: 1.2rem;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
      user-select: none;
      outline-offset: 4px;
    }
    main button:focus {
      outline: 3px solid #fffc00;
      outline-offset: 6px;
    }
    main button:hover {
      background: #222;
    }
    footer {
      display: none; /* Footer nascosto per mobile per pi√π spazio */
    }
    @media(min-width: 600px) {
      header {
        box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      }
      .container {
        max-width: 960px;
        padding: 14px 36px;
      }
      .logo {
        font-size: 32px;
      }
      nav {
        position: static;
        height: auto;
        width: auto;
        background: transparent;
        box-shadow: none;
        flex-direction: row;
        padding: 0;
        right: auto !important;
        transition: none;
      }
      nav a {
        font-size: 16px;
        margin: 0 20px;
      }
      .menu-btn {
        display: none;
      }
      main {
        height: auto;
        padding: 100px 40px;
        background: linear-gradient(135deg, #fffc00 0%, #fff600 100%);
        text-align: center;
      }
      main h1 {
        font-size: 3.6rem;
        max-width: 640px;
      }
      main p {
        font-size: 1.3rem;
        max-width: 480px;
      }
      main button {
        padding: 18px 56px;
        font-size: 1.3rem;
      }
      footer {
        display: block;
        background-color: #000;
        color: #fff;
        text-align: center;
        font-size: 14px;
        padding: 12px 10px;
        user-select: none;
        position: fixed;
        width: 100%;
        bottom: 0;
        box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
        font-weight: 500;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <a href="#" class="logo">Arena Giovani</a>
    <div class="menu-btn" id="menuBtn" aria-label="Apri menu" role="button" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="navMenu" aria-label="Menu di navigazione">
      <a href="https://comune.arenagiovani.it/">Torna su Arena Giovani</a>
    </nav>
  </div>
</header>

<main>
  <h1>Vota per il centro giovani</h1>
  <p>Partecipa anche tu: vota per scegliere le idee che daranno vita al nuovo Centro Giovani del nostro comune!</p>
  <a href="./vota/"><button>Inizia Ora</button></a>

</main>

<div class="container">
<h1>La proposta</h1>
<div style="text-align: center; margin: 40px 0;">
  <img src="./1.png" alt="No" style="width: 80%; height: auto; border-radius: 12px;" />
</div>

  </div>
<script>
  const menuBtn = document.getElementById('menuBtn');
  const navMenu = document.getElementById('navMenu');
  menuBtn.addEventListener('click', () => {
    navMenu.classList.toggle('open');
  });
  menuBtn.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      navMenu.classList.toggle('open');
    }
  });
</script>

</body>
</html>
